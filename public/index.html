<!doctype html>
<html>
  <head>
    <title>Top Spotify Tracks</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      body {
        background: #191414;
        color: white;
      }
      .container {
        width: 75%;
        margin: 0 auto;
        text-align: center;
      }

      .single-track {
        width: 35%;
        margin: 10px;
        color: #191414;
        display: inline-block;
        padding: 10px;
        border: 2px solid white;
        border-radius: 5px;
        background: white;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Top-Tracks</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="top-tracks">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>

        <a class="btn btn-danger" href="/logout">Logout</a>
        
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="top-tracks-template" type="text/x-handlebars-template">   
      <div class="single-track"> 
        <a class="song-preview" data-song-url="{{preview_url}}"><img src="{{album.images.1.url}}"></a>
        <h3>"{{ name }}" {{ artists.name }}</h3>
        <h4>Album: {{ album.name }}</h4>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <!-- <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl> -->
    </script>

    

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
            userTopTracksSource = document.getElementById('top-tracks-template').innerHTML,
            userTopTracksTemplate = Handlebars.compile(userTopTracksSource),
            userTopTracksPlaceholder = document.getElementById('top-tracks');
        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  var songs = response.items;
                  var albums = response.items.album
                  var ids = response.items.id;

                  $.ajax({
                    url: "https://api.spotify.com/v1/users//playlists",
                    method: 'post',
                    data: "{\"name\":\"FavoriteSongs\",\"public\":true}",
                    headers: {
                      'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {

                    }
                  })
                  
                  for (var i = 0; i < songs.length; i++) {
                    $(userTopTracksPlaceholder).append(userTopTracksTemplate(songs[i]))
                  }
                },
            });

            var audioObject;

            $('#top-tracks').on('click', '.song-preview',function(event){
                event.preventDefault();
                var self = $(this)
                if (self.hasClass('playing')) {
                  audioObject.pause();
                  self.removeClass('playing')
                } else {
                  audioObject = new Audio(self.data('song-url'));
                  audioObject.play();
                  self.addClass('playing')
                }
            });

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }


          // $('create-playlist').addEventListener('click', function(event){
          //   event.preventDefault();
          //   $.ajax({
          //     url: 'https://api.spotify.com/v1/me/playlists',
          //     method: 'post'
          //   })
          // })

          

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
